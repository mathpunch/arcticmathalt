<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <title>Arctic 1.0 - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      --form-width: 315px;
      --aspect-ratio: 1.33;
      --login-box-color: rgba(16, 33, 65, 0.65);
      --input-color: rgba(10, 25, 47, 0.7);
      --button-color: linear-gradient(135deg, rgba(0, 162, 255, 0.8), rgba(0, 229, 255, 0.8));
      --footer-color: rgba(224, 250, 255, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      background: var(--login-box-color);
      border-radius: 24px;
      width: calc(var(--form-width) + 1px);
      height: calc(var(--form-width) * var(--aspect-ratio) + 1px);
      z-index: 8;
      box-shadow:
        0 4px 8px rgba(0, 0, 0, 0.2),
        0 8px 16px rgba(0, 0, 0, 0.2),
        0 0 8px rgba(255, 255, 255, 0.1),
        0 0 16px rgba(255, 255, 255, 0.08);
    }

    .container::before {
      content: "";
      position: absolute;
      inset: -50px;
      z-index: -2;
      background: conic-gradient(
        from 45deg,
        transparent 75%,
        #00e5ff,
        #0055ff,
        transparent 100%
      );
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    .login-box {
      background: var(--login-box-color);
      border-radius: 24px;
      padding: 28px;
      width: var(--form-width);
      height: calc(var(--form-width) * var(--aspect-ratio));
      position: absolute;
      z-index: 10;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow:
        inset 0 40px 60px -8px rgba(255, 255, 255, 0.12),
        inset 4px 0 12px -6px rgba(255, 255, 255, 0.12),
        inset 0 0 12px -4px rgba(255, 255, 255, 0.12);
    }

    .form {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 10px;
    }

    .logo {
      width: 65px;
      height: 65px;
      background: linear-gradient(
        135deg,
        rgba(0, 229, 255, 0.3),
        rgba(0, 85, 255, 0.3)
      );
      box-shadow:
        8px 8px 16px rgba(0, 0, 0, 0.3),
        -8px -8px 16px rgba(0, 229, 255, 0.1),
        inset 0 0 15px rgba(0, 229, 255, 0.4);
      border-radius: 20px;
      border: 2px solid rgba(0, 229, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .logo::before {
      content: "";
      position: absolute;
      bottom: 10px;
      width: 50%;
      height: 20%;
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
      border-bottom-right-radius: 20px;
      border-bottom-left-radius: 20px;
      border: 2.5px solid rgba(0, 229, 255, 0.9);
      box-shadow: 0 0 5px rgba(0, 229, 255, 0.8);
    }

    .logo::after {
      content: "";
      position: absolute;
      top: 10px;
      width: 30%;
      height: 30%;
      border-radius: 50%;
      border: 2.5px solid rgba(0, 229, 255, 0.9);
      box-shadow: 0 0 5px rgba(0, 229, 255, 0.8);
    }

    .header {
      width: 100%;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      padding: 6px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .input {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(0, 255, 255, 0.1);
      border-radius: 12px;
      background: var(--input-color);
      color: #e0faff;
      outline: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .input:focus {
      border: 1px solid rgba(0, 229, 255, 0.6);
      box-shadow: 0 0 10px rgba(0, 229, 255, 0.2);
    }

    .button {
      width: 100%;
      height: 40px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: grid;
      place-content: center;
      gap: 10px;
      background: var(--button-color);
      color: white;
      transition: 0.3s;
      box-shadow:
        0 4px 10px rgba(0, 229, 255, 0.2),
        inset 0px 3px 6px -4px rgba(255, 255, 255, 0.6);
      margin-top: 5px;
    }

    .button:hover {
      background: linear-gradient(135deg, rgba(0, 180, 255, 1), rgba(0, 255, 255, 1));
      box-shadow:
        0 6px 15px rgba(0, 229, 255, 0.4),
        0 0 15px rgba(0, 229, 255, 0.4),
        inset 0px 3px 6px rgba(255, 255, 255, 0.6);
      transform: translateY(-2px);
    }

    .footer {
      width: 100%;
      text-align: center;
      color: var(--footer-color);
      font-size: 11px;
      line-height: 1.5;
      margin-top: 10px;
    }

    .error-message {
      color: #ff4444;
      font-size: 12px;
      text-align: center;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <form class="form" id="loginForm">
        <div class="logo"></div>
        <span class="header">Welcome Back!</span>
        <input type="text" placeholder="Username" class="input" id="username" required />
        <input type="password" placeholder="Password" class="input" id="password" required />
        <p class="error-message" id="errorMessage">Invalid username or password!</p>
        <button type="submit" class="button">Sign In</button>
        <p class="footer">
          If you forgot your username or password you need to clear this website search history or cookies (THIS WILL REMOVE ALL YOUR PROGRESS ON THE WEBSITE)
        </p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      const savedUsername = localStorage.getItem('arcticUsername');
      const savedPassword = localStorage.getItem('arcticPassword');
      
      if ((username === savedUsername && password === savedPassword) || 
          (username === 'admin' && password === 'arctic')) {
        localStorage.setItem('arcticLoggedIn', 'true');
        window.location.href = '/';
      } else {
        errorMessage.style.display = 'block';
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 3000);
      }
    });
  </script>
</body>
</html>
